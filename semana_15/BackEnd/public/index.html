<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header class="bg-success text-white">
        <h1>API de Productos</h1>
        <img src="images/icon.png" alt="icon">
    </header>
    <main class="container p-4">

        <p>Api de productos, usuarios y categorías</p>

        <h2>EndPoints</h2>
        <ul class="list-group list-group-">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <span class="badge text-bg-primary rounded-pill">GET</span>
                <div class="ms-2 me-auto">
                    <div class="fw-bold">http://localhost:3000/api/user</div>
                </div>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-start">
                <span class="badge text-bg-primary rounded-pill">GET</span>
                <div class="ms-2 me-auto">
                    <div class="fw-bold">http://localhost:3000/api/user/:id</div>
                </div>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-start">
                <span class="badge text-bg-danger rounded-pill">DELETE</span>
                <div class="ms-2 me-auto">
                    <div class="fw-bold">http://localhost:3000/api/user/:id</div>
                </div>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-start">
                <span class="badge text-bg-success rounded-pill">POST</span>
                <div class="ms-2 me-auto">
                    <div class="fw-bold">http://localhost:3000/api/user</div>
                </div>
            </li>

        </ul>
    </main>
    <footer class="bg-dark text-white">
        <p> DV | Aplicaciones Híbridas | 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
